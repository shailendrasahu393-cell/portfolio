<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Video Slider – Pro Music UI</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #111, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  color: #fff;
}

/* SCENE */
.scene {
  width: 100%;
  height: 100vh;
  perspective: 1400px;
}

/* CAROUSEL */
.carousel {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
}

/* CARD */
.card {
  position: absolute;
  width: 360px;
  aspect-ratio: 16 / 9; /* Fixed 16:9 for all screens */
  top: 45%;
  left: 50%;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.2,.8,.2,1), opacity 0.6s;
}

/* VIDEO WRAP */
.video-wrap {
  position: relative;
  width: 100%;
  height: 100%;
}

/* MAIN VIDEO */
video.main {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 40px 90px rgba(0,0,0,.8);
}

/* REFLECTION VIDEO */
video.reflect {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleY(-1);
  opacity: .35;
  filter: blur(8px);
  mask-image: linear-gradient(to bottom, rgba(0,0,0,.6), transparent);
}

/* PLAY BUTTON – PROFESSIONAL */
.play-btn {
  position: absolute;
  bottom: -72px;
  left: 50%;
  transform: translateX(-50%);
  width: 68px;
  height: 68px;
  border-radius: 50%;
  background: rgba(255,255,255,.95);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: #000;
  cursor: pointer;
  box-shadow: 0 25px 60px rgba(0,0,0,.6);
  transition: transform .25s ease;
}

.play-btn:hover {
  transform: translateX(-50%) scale(1.08);
}

/* TITLE */
.track-info {
  position: absolute;
  bottom: -140px;
  width: 100%;
  text-align: center;
}

.track-info h3 {
  margin: 6px 0 2px;
  font-size: 16px;
  font-weight: 600;
}

.track-info p {
  margin: 0;
  font-size: 13px;
  opacity: .6;
}

/* MOBILE OPTIMIZATION */
@media (max-width: 768px) {
  .card {
    width: 280px; /* 16:9 ratio for mobile */
    aspect-ratio: 16 / 9;
  }

  .play-btn {
    bottom: -60px;
    width: 60px;
    height: 60px;
    font-size: 20px;
  }

  .track-info {
    bottom: -110px;
  }
}
</style>
</head>

<body>

<div class="scene">
  <div class="carousel">

    <!-- 7 CARDS -->
    <script>
      const videos = [
        ["mov_bbb.mp4", "Blinding Lights", "The Weeknd"],
        ["movie.mp4", "Save Your Tears", "The Weeknd"],
        ["mov_bbb.mp4", "Starboy", "The Weeknd"],
        ["movie.mp4", "Die For You", "The Weeknd"],
        ["mov_bbb.mp4", "Take My Breath", "The Weeknd"],
        ["movie.mp4", "I Feel It Coming", "The Weeknd"],
        ["mov_bbb.mp4", "After Hours", "The Weeknd"]
      ];
    </script>

  </div>
</div>

<script>
const carousel = document.querySelector('.carousel');

/* CREATE CARDS */
videos.forEach(v => {
  carousel.innerHTML += `
  <div class="card">
    <div class="video-wrap">
      <video class="main" src="https://www.w3schools.com/html/${v[0]}" loop muted></video>
      <video class="reflect" src="https://www.w3schools.com/html/${v[0]}" loop muted></video>
    </div>

    <div class="play-btn">▶</div>

    <div class="track-info">
      <h3>${v[1]}</h3>
      <p>${v[2]}</p>
    </div>
  </div>`;
});

const cards = document.querySelectorAll('.card');
let active = 3;

/* UPDATE SLIDER */
function updateSlider() {
  const spacing = window.innerWidth <= 768 ? 300 : 380;
  const depth = window.innerWidth <= 768 ? 200 : 280;
  const scaleActive = window.innerWidth <= 768 ? 1.2 : 1.18;

  cards.forEach((card, i) => {
    const main = card.querySelector('.main');
    const reflect = card.querySelector('.reflect');
    const btn = card.querySelector('.play-btn');

    const offset = i - active;
    const abs = Math.abs(offset);

    card.style.transform = `
      translate(-50%, -50%)
      translateX(${offset * spacing}px)
      translateZ(${abs === 0 ? depth : -abs * 260}px)
      rotateY(${offset * -28}deg)
      scale(${abs === 0 ? scaleActive : 0.85})
    `;

    card.style.opacity = abs > 3 ? 0 : 1;

    main.pause();
    reflect.pause();
    main.muted = true;
    reflect.muted = true;
    btn.textContent = "▶";
  });
}

updateSlider();

/* PLAY BUTTON */
cards.forEach((card, i) => {
  const main = card.querySelector('.main');
  const reflect = card.querySelector('.reflect');
  const btn = card.querySelector('.play-btn');

  btn.addEventListener('click', e => {
    e.stopPropagation();
    if (i !== active) return;

    if (main.paused) {
      main.muted = false;
      main.play();
      reflect.play();
      btn.textContent = "❚❚";
    } else {
      main.pause();
      reflect.pause();
      btn.textContent = "▶";
    }
  });
});

/* SWIPE SMOOTH */
let startX = 0;
let isDragging = false;
document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isDragging = true; });
document.addEventListener('touchend', e => {
  if (!isDragging) return;
  const diff = e.changedTouches[0].clientX - startX;
  if (diff > 50) active = (active - 1 + cards.length) % cards.length;
  if (diff < -50) active = (active + 1) % cards.length;
  updateSlider();
  isDragging = false;
});
document.addEventListener('mousedown', e => { startX = e.clientX; isDragging = true; });
document.addEventListener('mouseup', e => {
  if (!isDragging) return;
  const diff = e.clientX - startX;
  if (diff > 50) active = (active - 1 + cards.length) % cards.length;
  if (diff < -50) active = (active + 1) % cards.length;
  updateSlider();
  isDragging = false;
});
</script>

</body>
</html>
